<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="fish-box">
      <div class="title">
        【摸鱼办】提醒您：

      <p class="weekend-p">距离下个周末还有：<span class="weekend"></span>天</p>

      <p class="midAutumn-p">距离中秋节还有：<span class="midAutumn"></span>天</p>
      <p class="nationalDay-p">距离国庆节还有：<span class="nationalDay"></span>天</p>

        上班是帮老板赚钱，摸鱼是赚老板的钱！最后，祝愿天下所有摸鱼人，都能愉快的度过每一天。。。
      </div>
      <div class="fish-box">
        
      </div>
